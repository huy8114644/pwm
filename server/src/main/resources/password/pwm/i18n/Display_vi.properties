Display_SetupHelpdeskResponses=<p>Quản trị viên của bạn yêu cầu bạn cung cấp các câu trả lời sau. Các câu trả lời này được sử dụng để xác minh danh tính của bạn trong trường hợp bạn liên hệ với Bộ phận Hỗ trợ của bạn để được trợ giúp.</p>
Display_SetupRandomResponses=
Display_SetupRequiredResponses=
Display_SetupResponses=<p>Nếu bạn quên mật khẩu của mình, bạn có thể truy cập tài khoản của mình bằng cách trả lời các câu hỏi bảo mật của mình.</p><p>Vui lòng chọn các câu hỏi và câu trả lời có thể được sử dụng để xác minh danh tính của bạn trong trường hợp bạn quên mật khẩu. Bởi vì câu trả lời cho những câu hỏi này có thể được sử dụng để truy cập vào tài khoản của bạn, hãy đảm bảo cung cấp các câu trả lời không dễ dàng cho người khác đoán hoặc khám phá.</p>
Display_SetupOtpSecret=Nếu bạn quên mật khẩu của mình, bạn có thể truy cập tài khoản của mình bằng cách sử dụng thiết bị di động của mình. Làm theo hướng dẫn bên dưới dựa trên loại thiết bị của bạn.
Display_SetupOtp_Android_Title=Android
Display_SetupOtp_Android_Steps=<b>Cài đặt ứng dụng Google Authenticator cho Android.</b><ol><li>Trên điện thoại của bạn, vào Google Play Store.</li><li>Tìm kiếm <b>Google Authenticator</b>.<br/>(<a target="playstore" href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2">Tải xuống từ Google Play Store</a>)</li><li>Tải xuống và cài đặt ứng dụng.</li></ol><b>Tiếp theo, mở và cấu hình Google Authenticator.</b><ol><li>Trong Google Authenticator, chạm vào Menu và chọn "Cài đặt tài khoản".</li><li>Chọn "Quét mã vạch".</li><li>Sử dụng camera của điện thoại để quét mã vạch này.</li><li>Sau khi bạn đã quét mã vạch, nhấn nút Tiếp tục.</li></ol>
Display_SetupOtp_iPhone_Title=iPhone
Display_SetupOtp_iPhone_Steps=<b>Trên iPhone của bạn, chạm vào biểu tượng App Store.</b><ol><li>Trên điện thoại của bạn, vào App Store.</li><li>Tìm kiếm <b>Google Authenticator</b>.<br/>(<a target="itunesstore" href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8">Tải xuống từ App Store</a>)</li><li>Chạm vào ứng dụng và sau đó chạm vào Miễn phí để tải xuống và cài đặt nó.</li></ol><b>Tiếp theo, mở và cấu hình Google Authenticator.</b><ol><li>Trong Google Authenticator, chạm vào "+" và sau đó chọn "Quét mã vạch".</li><li>Sử dụng camera của điện thoại để quét mã vạch này.</li><li>Sau khi bạn đã quét mã vạch, nhấn nút Tiếp tục.</li></ol>
Display_SetupOtp_Other_Title=Khác
Display_SetupOtp_Other_Steps=<b>Tìm một ứng dụng xác thực hai yếu tố tương thích.</b><ul><li>Hãy tìm kiếm trên cửa hàng ứng dụng của thiết bị của bạn để tìm <b>Google Authenticator</b>.<br/>Nhiều thiết bị có các ứng dụng tương thích.</li><li>Thử tìm một ứng dụng hỗ trợ "<b>token bảo mật TOTP</b>" hoặc "RFC6238"</li><li>Tải xuống và cài đặt ứng dụng.</li></ul><b>Tiếp theo, mở và cấu hình ứng dụng.</b><ol><li>Nhập dữ liệu bên dưới hoặc quét mã như hướng dẫn của ứng dụng.</li><li>Sau khi bạn đã cấu hình xong ứng dụng, nhấp vào nút Tiếp tục.</li></ol>
Display_SetupOtp_VerificationCodeFormat=Mã xác thực phải là 6 chữ số.
